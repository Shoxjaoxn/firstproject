<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>

     body{
        background-image: url(img/pattern-monochrome-telegram-logo-cats-hd-wallpaper-preview.jpg);
        text-align: center;
        justify-content: center;
     }

     *:focus {
        outline: none;
    }
     #text{
        color: rgb(0, 255, 200);
     }
     .Main{
        width: 340px;
        min-height: 1000px;
        background-color: rgb(235, 48, 48);
        text-align: center;
        margin-left: 500px;
        background-color: darkslategray;
        border-radius: 40px;

        


     }
     #list{
        font-size: 25px;
        margin: 20px;


     }
     h1{
        color: rgb(102, 255, 0);
        
     }
     .chat_list{
        margin-right: 155px;

     }
     #inp{
        border-radius: 100px;
        border-radius: none;

    }
    button{
        border-radius: 50px;
        background-color: gray;

    }
    button:hover{
        background-color: gainsboro;
        cursor: pointer;

    }
    .error{
        border: 1px solid red;
    }
    p{
        margin: 5px;
        
    }
    </style>
</head>
<body>
    <div data-aos="fade-up"
    data-aos-anchor-placement="top-center" class="Main">
        <h1 >CHAT</h1>
        <div id="text">------GROUP------</div>
        <div class="chat_list">
            <div id="list" style="color: rgb(255, 255, 255);"></div>
        </div>

        <input id="inp" placeholder="USER=>" type="space">
        <button class="send">CLICK</button>
    </div>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="js/index.js"></script>
    
</body>
</html>
